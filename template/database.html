<html>
    <head>
    <title>view db</title>
</head>
<body style="background-color:rgb(80,150,0);">

    <style>
        table, th, td {
            border:1px solid black;
            width:33%;
            margin-left: auto;
            margin-right: auto;
          }
        h2 {text-align: center;}
        h3 {text-align: center;}
        div {text-align: center;
            font-weight: bold;}
        input {text-align: center;}
    </style>
<center>
<div style="width: 450px; height: 500px; overflow-y: scroll;overflow: auto;">

<table summary="no_orderDate" bgcolor=#ffb3b3>
        <tr>
            <td>mpg</td>
            <td>cylinder</td>
            <td>disp</td>
            <td>hp</td>
            <td>wt</td>
            <td>acc</td>
            <td>modyr</td>
            <td>origin</td>
            <td>name</td>
        </tr>
    {% for i,j,k,l,m,n,o,p,q in mylist %}

                <tr><td>{{i}}</td><td>{{j}}</td><td>{{k}}</td><td>{{l}}</td><td>{{m}}</td><td>{{n}}</td><td>{{o}}</td><td>{{p}}</td><td>{{q}}</td></tr>
    {% endfor %}
</table>
</center>
</div>

</body>
</html>

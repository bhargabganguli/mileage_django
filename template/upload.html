    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <body style="background-color:rgb(150,0,0)">
        <style>
        table{
            height:30%;
            width:60%;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border:1px solid black;
            height:10%;
            width:10%;
            margin-left: auto;
            margin-right: auto;
          }
          
          h2,h1{
            color:powderblue;
          }
        </style>
        <h1>Upload any .csv file with no blank data</h1>

        <br>
        
        <h1> By uploading a csv file with no blank data you will be able to see
        many graphs and plots which u want to see. </h1>
        
        <h2> I have tried to include many graphs and chats 
        and some statistical analysis tools also </h2>
        <center>
        <form method="POST" action="/submit" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="myFile" style="height:50px; width:200px; background-color:rgb(150,0,0)">
            <br><br><br>
            <input type="submit" name="submit" style="height:50px; width:200px; background-color:powderblue">
        </form>
        
        </center>
    </body>
